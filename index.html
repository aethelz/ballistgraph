<!DOCTYPE html>
<html lang="ru">
<title>Характеристики патронов .366</title>
<meta charset="utf-8">
<meta name="description" content="Интерактивное сравнение характеристик заводских патронов калибра .366 Техкрим и 9,6/53 Lancaster">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="style.css">

<h3 class="header">
  Характеристики патронов .366<abbr title="Техкрим">ТКМ</abbr>
</h3>

<noscript>Ваш браузер не поддерживает JavaScript или он отключeн :(</noscript>
<div align="center">
<table class="mtab" id="mtable">
  <tr>
    <th>
    <th>Патрон
    <th><abbr title="Баллистический коэффициент">BC</abbr>
    <th>Масса
    <th>Цена
</table>
</div>

<div align="center">
  <form>
    <input type="radio" id='temp' value="temp" name="pricesource" onchange="priceUpdate()" checked>
      <label for="temp">
        Цена&nbsp;<a href="https://www.tempgun.ru/">ТЕМПa</a>
      </label>
    <input type="radio" id='techcrim' value="techcrim" name="pricesource" onchange="priceUpdate()">
      <label for="techcrim">
        Цена&nbsp;<a href="http://techcrim.ru/wp-content/uploads/price/Price.pdf">Техкрима</a>
      </label>
  </form>
</div>

<div align="center">
<table class="noBorder">
  <tr>
    <td>
      <input type="checkbox" id='discobox' name="sale" onchange="priceUpdate()">

         Учитывать <input type="number" id="discount" value="5" min="-99" max="99"
         onchange="priceUpdate()">% скидку
       </label>
  <tr>
    <td>
      <input type="checkbox" id="l96" name="show_lancaster" onchange="show96(this)">
        <label for="l96">
          Показывать <b>9,6/53 Lancaster</b>
        </label>
</table>
</div>

<div class='tab'>
  <button class="tablinks" id="drop" onclick="tabChange(this.id)">Падение</button>
  <button class="tablinks" id="energy" onclick="tabChange(this.id)">Энергия</button>
  <button class="tablinks" id="speed" onclick="tabChange(this.id)">Скорость</button>
  <button class="tablinks" id="spread" onclick="tabChange(this.id)">Кучность</button>
</div>

<div id="canvas-holder">
  <canvas id="ballChart"></canvas>
  <canvas id="spreadChart"></canvas>
</div>
