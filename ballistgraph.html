<!DOCTYPE HTML>
<html>

<head>
    <title>BallGraph</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./Chart.min.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    #dropdown{ text-align: center; }
    #canvas-holder { border: solid white 1px; }      /* Chart has a simple border */
    </style>
</head>

<body>
    <div id='dropdown' style="width:90%">
        <select id="graphtype" onchange="menuchange()">
            <option disabled selected value="">Выберите график</option>
            <option value="energy">Энергия</option>
            <option value="drop">Падение</option>
            <option value="speed">Скорость</option>
        </select>
    </div>
    <div id="canvas-holder" style="width:90%">
        <canvas id="dropChart"></canvas>
        <canvas id="spreadChart"></canvas>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
